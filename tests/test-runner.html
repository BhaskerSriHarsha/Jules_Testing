    <style>

<body>
    <h1>Cart Logic Tests</h1>
    <div id="test-results">
        <p>Running tests...</p>

    <!-- Test script -->
    <script src="cart.test.js"></script>

    <!-- 
    Instructions to Run Tests:
    1. Open this file (tests/test-runner.html) in a web browser.
    2. The test results will be displayed on the page.
    3. Green messages indicate passing tests, red messages indicate failing tests.
    4. Check the browser's developer console (usually F12) for any errors if tests don't run as expected.
    -->
</body>
